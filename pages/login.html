<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - AquaSwim</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="../assets/favicon-dark.png" type="image/png" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/ui-components.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
  <header>
    <nav>
      <a href="../index.html">
        <img class="logo" src="../assets/AquaSwim.png" width="200px" alt="logo">
      </a>
      <ul>
        <li><a href="trajes.html">Trajes de Baño</a></li>
        <li><a href="antiparras.html">Antiparras</a></li>
        <li><a href="gorras.html">Gorras</a></li>
        <li><a href="login.html">Iniciar Sesión</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h1>Iniciar Sesión</h1>
      <div class="form-container">
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button class="submit" type="submit">Iniciar Sesión</button>
        </form>
        <div class="register-link">
          <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </div>
      </div>
    </section>
  </main>
  <script src="../js/session-manager.js"></script>
  <script src="js/login.js"></script>
  <script src="../js/footer-component.js"></script>
</body>
</html>
