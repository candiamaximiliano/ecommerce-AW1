<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - AquaSwim</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="../assets/favicon-dark.png" type="image/png" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/ui-components.css">
  <link rel="stylesheet" href="../css/navigation.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
  <header>
    <nav>
      <a href="../index.html">
        <img class="logo" src="../assets/AquaSwim.png" alt="logo">
      </a>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-menu">
        <li><a href="trajes.html">Trajes de Baño</a></li>
        <li><a href="antiparras.html">Antiparras</a></li>
        <li><a href="gorras.html">Gorras</a></li>
        <li><a href="login.html">Iniciar Sesión</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h1>Registro de Usuario</h1>
      <div class="form-container">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
          </div>
          <button class="submit" type="submit">Registrarse</button>
        </form>
        <div class="login-link">
          <p>¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a></p>
        </div>
      </div>
    </section>
  </main>
  <script src="../js/session-manager.js"></script>
  <script src="../js/footer-component.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.querySelector('.nav-menu');
      
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
      });
      
      navMenu.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
          hamburger.classList.remove('active');
          navMenu.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
